<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }

    #converter {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="converter">
    <h2>Temperature Converter</h2>
    
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

    <button onclick="convert('celsius')">Convert to Fahrenheit</button>
    <button onclick="convert('fahrenheit')">Convert to Celsius</button>

    <p id="result"></p>
  </div>

  <script>
    function convert(from) {
      if (from === 'celsius') {
        // Convert Celsius to Fahrenheit
        var celsius = parseFloat(document.getElementById('celsius').value);
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
        document.getElementById('result').innerText = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F.`;
      } else {
        // Convert Fahrenheit to Celsius
        var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
        var celsius = (fahrenheit - 32) * 5/9;
        document.getElementById('celsius').value = celsius.toFixed(2);
        document.getElementById('result').innerText = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C.`;
      }
    }
  </script>

</body>
</html>
